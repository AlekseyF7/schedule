<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Расписание</title>
        <script defer src="main.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.su/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .custom-btn {
                background-color: #1603be;
                color: #fafafa;
            }
            .custom-btn:hover {
                background-color: #1900f7;
                color: #fafafa;
            }
        </style>
    </head>

    <body>
        <div class="flex">
            <div class="row p-5 m-5 card border-dark mb-3 order-1 p-2" style="max-width: 40rem;">
                <div class="card-header d-flex justify-content-center fs-5">Параметры расписания</div>
                <div class="card-body">
                    <form id="scheduleForm">
                        <div class="border-bottom form-group row">
                            <label for="class" class="d-flex justify-content-center col-sm-5 col-form-label">Буквы классов:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="class" placeholder="А, Б, В"><br>
                            </div>
                        </div>
                        <div class="mt-3 border-bottom form-group row">
                            <label for="subjects" class="d-flex justify-content-center col-sm-5 col-form-label">Предметы и кол-во в неделю:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="subjects" placeholder="Информатика:10;"><br>
                            </div>
                        </div>
                        <div class="mt-3 border-bottom form-group row">
                            <label for="age" class="d-flex justify-content-center col-sm-5 col-form-label">Ограничения:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="age" placeholder="Всего 7 уроков; "><br>
                            </div>
                        </div>
                        <div class="mt-4 form-group row">
                            <div class="d-flex justify-content-center fs-5">
                                <button type="button" class="btn custom-btn" id="submitBtn" onclick="submitForm()">Сформировать</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card border-dark p-5 m-5">
                    <div  class="row"  id="week-schedule"></div>
            </div>
        </div>
    </body>
</html>
